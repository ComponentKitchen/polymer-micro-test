<link rel="import" href="bower_components/polymer/polymer-micro.html">

<template id="test-element">
  Hello, <content></content>.
</template>

<script>
(function() {

// In polyfill, this reference needs to be HTMLImport.currentScript.ownerDocument...
var template = document.currentScript.ownerDocument.querySelector('#test-element');

Polymer({

  created: function() {
    var clone = template.content.cloneNode(true);
    this.root = this.createShadowRoot();
    this.root.appendChild(clone);
  },

  is: 'test-element'

});

})();
</script>
