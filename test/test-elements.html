<link rel="import" href="../bower_components/polymer/polymer-micro.html">
<script src="../MinimalComponent.js"></script>


<!-- An element with a simple template -->

<template id="test-template">
  Hello
</template>

<script>
Polymer({

  behaviors: [MinimalComponent],

  is: 'test-template',

  template: currentImport.querySelector('#test-template')

});
</script>


<!-- A component that invokes a hook when created -->
<template id="test-created">
</template>

<script>
Polymer({

  behaviors: [MinimalComponent],

  created: function() {
    if (createdHook) {
      createdHook(this);
    }
  },

  is: 'test-created',

  template: currentImport.querySelector('#test-created')

});
</script>


<!-- A component that contains another component -->
<template id="test-containment">
  <test-created id="inner"></test-created>
</template>

<script>
Polymer({

  behaviors: [MinimalComponent],

  attached: function() {
    if (attachedHook) {
      attachedHook(this);
    }
  },

  created: function() {
    if (createdHook) {
      createdHook(this);
    }
  },

  is: 'test-containment',

  template: currentImport.querySelector("#test-containment")

});
</script>


<!-- A component base class -->
<template id="base-class">BASE[<content></content>]</template>

<script>
Polymer({

  behaviors: [MinimalComponent],

  // Simple property.
  flag: true,

  is: 'base-class',

  template: currentImport.querySelector("#base-class"),

  // Sample accessor.
  get text() {
    return this.textContent;
  }

});
</script>


<!-- A component subclass -->
<template id="sub-class">SUB(<content></content>)</template>

<script>
Polymer({

  behaviors: [MinimalComponent],

  is: 'sub-class',

  subclasses: 'base-class',

  template: currentImport.querySelector("#sub-class"),

  // Override base class accessor.
  get text() {
    var basePrototype = this.__proto__.__proto__;
    var basePropertyInfo = Object.getOwnPropertyDescriptor(basePrototype, 'text');
    var baseTextGetter = basePropertyInfo.get;
    var baseText = baseTextGetter.call(this);
    return baseText.toUpperCase();
  }

});
</script>
